<!DOCTYPE html>
<html lang="en">
<head>
    <title>Warp Chat</title>
</head>
<body>
<h1>Warp chat</h1>
<div id="chat">
    <p><em>Connecting...</em></p>
</div>
<div id="room">
    <p><label> input your chat room name: <input type="text" id="roomName"></label></p>
    <button type="button" id="roomButton">Enter Room</button>
</div>
<div id="textInput">
    <p><label>Chat text: <input type="text" id="text"/></label></p>
    <button type="button" id="sendButton">Send</button>
</div>
<script type="text/javascript">
    const chat = document.getElementById('chat');
    const text = document.getElementById('text');
    const uri = 'ws://' + location.host + '/chat/room1';
    let send = document.getElementById('sendButton')
    const ws = new WebSocket(uri);

    function message(data)
    {
        const line = document.createElement('p');
        line.innerText = data;
        chat.appendChild(line);
    }

    ws.onopen = function () {
        chat.innerHTML = '<p><em>Connected!</em></p>';
    };
    ws.onmessage = function (msg) {
        message(msg.data);
    };
    ws.onclose = function () {
        chat.getElementsByTagName('em')[0].innerText = 'Disconnected!';
    };
    send.onclick = function () {
        const msg = text.value;
        ws.send(msg);
        text.value = '';
        message('<You>: ' + msg);
    };
</script>
</body>
</html>
